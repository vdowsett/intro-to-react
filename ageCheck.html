<!DOCTYPE html>
<html>
  <head>
    <title>My Second React App</title>
  </head>
  <body>

     <div id="app"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">
       class Person extends React.Component {
         render() {

           var name = this.props.name;
           var age = this.props.age;
           var message = "";


           if(age >= 21) {
             message = name + ", have a drink";
           } else {
             message = name + ", you must be 21.";
           }

           return (
             <div>
                <p> Information </p>
                <h3>{message}</h3>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Person name = "Kevin" age = "22" />, document.getElementById('app')
       );
    </script>

  </body>
</html>
